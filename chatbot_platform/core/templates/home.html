<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Knowledge Base | Chatbot Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 20px;
      font-weight: 700;
    }

    header nav a {
      color: white;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    header nav a:hover {
      color: #cbd5e1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: url('https://www.transparenttextures.com/patterns/purty-wood.png');
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 36px;
      color: #1e293b;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      color: #475569;
      font-size: 16px;
    }

    .upload-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      animation: fadeIn 0.8s ease;
    }

    .upload-card h2 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #1f2937;
    }

    .upload-card form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .upload-card form input[type="file"],
    .upload-card form input[type="text"],
    .upload-card form select,
    .upload-card form textarea {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .upload-card button[type="submit"] {
      background-color: #2563eb;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-card button[type="submit"]:hover {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      header nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ¤– Chatbot Platform</div>
    <nav>
      <span>Welcome, {{ request.user.username }}</span>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="hero">
      <h1>Upload Knowledge Base</h1>
      <p>Enhance your chatbot by feeding it your content</p>
    </div>

    <div class="upload-card">
      <h2>Upload a File</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ year }} Chatbot Platform. All rights reserved.
  </footer>

</body>
</html>
