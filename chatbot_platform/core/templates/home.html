<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Upload Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e293b;
            color: white;
        }
        .header-left select {
            padding: 5px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .upload-section {
            width: 50%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section h2 {
            margin-bottom: 20px;
        }
        .upload-section form {
            width: 100%;
        }
        .upload-section form .input-group {
            margin-bottom: 15px;
        }
        .upload-section form .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .upload-section form .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        .upload-section button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        
        <div class="header-right">
            <span>Welcome, {{ request.user.username }}</span>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="upload-section">
            <h2>Upload Your Knowledge Base</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>
</body>
</html>
